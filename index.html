<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Drag n Drop</title>

		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="app">
			<header>
				<h1>Rewards and Categories</h1>
			</header>
			<div class="lists">
				<div class="list reward">
					<header>
						<h4>Rewards</h4>
					</header>
					<div class="list-item" draggable="true">
						<span class="close" >&times;</span>
						R1
					</div>
					<div class="list-item" draggable="true">
						<span class="close" >&times;</span>
						R2
					</div>
					<div class="list-item" draggable="true">
						<span class="close" >&times;</span>
						R3
					</div>
					<div class="list-item" draggable="true">
						<span class="close" >&times;</span>
						R4
					</div>
					<div class="list-item" draggable="true">
						<span class="close" >&times;</span>
						R5
					</div>
				</div>
				<div class="list category">
					<header>
						<h4>Category 1</h4>
					</header>
				</div>

				<div class="list category">
					<header>
						<h4>Category 2</h4>
					</header>
				</div>
				<div class="list category">
					<header>
						<h4>Category 3</h4>
					</header>
				</div>
				<div class="list category">
					<header>
						<h4>Category 4</h4>
					</header>
				</div>
				<div class="list category">
					<header>
						<h4>Category 5</h4>
					</header>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
